<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New message</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://unpkg.com/" />
    <!-- preload -->
    <link
      rel="preload"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      as="style"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css"
      as="style"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/tucked-menu-vertical.css" />
    <script defer src="./js/tucked-menu-vertical.js"></script>
  </head>
  <body>
    <div class="custom-wrapper pure-g" id="menu">
      <script src="./js/makeNavBar.js"></script>
    </div>
    <div id="root">
      <div class="pure-g">
        <div class="pure-u-1 pure-u-sm-2-3">
          <form
            method="post"
            action="/post"
            class="pure-form pure-form-stacked"
          >
            <fieldset>
              <legend>Write something to the guestbook</legend>
              <fieldset class="pure-group">
                <input
                  type="text"
                  name="username"
                  placeholder="Name"
                  class="pure-input-2-3"
                />
                <input
                  type="text"
                  name="country"
                  placeholder="Country"
                  class="pure-input-2-3"
                />
              </fieldset>
              <textarea
                name="message"
                placeholder="Type your message here"
                required
                class="pure-input-1"
                id="messagefield"
              ></textarea>
              <input type="submit" value="Submit" class="pure-button" />
              <span id="counter">0/2000</span>
              <script defer src="./js/counter.js"></script>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
